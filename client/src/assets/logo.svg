<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" />
  
  <!-- Pharmacy cross -->
  <rect x="40" y="20" width="20" height="60" rx="4" fill="white" />
  <rect x="20" y="40" width="60" height="20" rx="4" fill="white" />
  
  <!-- Plus symbol in center -->
  <circle cx="50" cy="50" r="8" fill="#10b981" />
  <rect x="48" y="46" width="4" height="8" rx="2" fill="white" />
  <rect x="46" y="48" width="8" height="4" rx="2" fill="white" />
</svg>
